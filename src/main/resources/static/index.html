<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secure App</title>
</head>
<body>
  <h1>Secure App - Cliente Async</h1>

  <div id="register">
    <h2>Registrar</h2>
    <input id="regUser" placeholder="username">
    <input id="regPass" placeholder="password" type="password">
    <button id="btnReg">Registrar</button>
  </div>

  <div id="login">
    <h2>Login</h2>
    <input id="logUser" placeholder="username">
    <input id="logPass" placeholder="password" type="password">
    <button id="btnLog">Login</button>
  </div>

  <div>
    <h2>API protegida</h2>
    <button id="btnApi">Llamar API</button>
    <pre id="output"></pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
