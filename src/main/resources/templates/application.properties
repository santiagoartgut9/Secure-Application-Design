# Server and db (dev)
server.port=8080
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# JWT secret (leer desde env en producción)
# Para local, define APP_JWT_SECRET está abajo (o exportalo en shell)
app.jwt.secret=${APP_JWT_SECRET:REPLACE_ME_BASE64_SECRET}

logging.level.org.springframework.security=DEBUG
# solo para desarrollo: incluye stacktrace y mensaje de error en la respuesta
server.error.include-message=always
server.error.include-stacktrace=always
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

